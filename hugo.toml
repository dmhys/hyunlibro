# basics ============================================================
baseURL = "http://localhost:1313/"
# baseURL = "https://hyunlibro.com"
theme = "KeepIt"

defaultContentLanguage = "ko"
hasCJKLanguage = true

# googleAnalytics = ""
copyright = ""
enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

[author]
  name = "Changhyun Jee"
  email = "dmhys@naver.com"
  link = ""

# language settings =================================================
[languages]
  [languages.ko]
    disabled = false
    languageCode = "ko-KR"
    languageDirection = "ltr"
    languageName = "Korean"
    title = "Hyun.Libro"
    weight = 1
  [languages.en]
    disabled = false
    languageCode = "en-US"
    languageDirection = "ltr"
    languageName = "English"
    title = "Hyun.Libro"
    weight = 2

# Menu config =======================================================
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    pre = ""
    post = ""
    name = "Posts"
    url = "posts/"
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "categories/"
    title = ""
  [[menu.main]]
    weight = 4
    identifier = "about"
    pre = ""
    post = ""
    name = "About"
    url = "about/"
    title = ""

[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/Fastbyte01/KeepIt/issues/158)
    noClasses = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

# theme settings
[params]
  defaultTheme = "auto"
  fingerprint = "sha256"
  title = "Hyun.Libro"
  description = "3D vision Library."

  [params.header]
    [params.header.title]
      name = "Hyun . Libro"

  [params.footer]
    enable = true
    copyright = true

  [params.section]
    paginate = 20

  [params.app]
    title = "Hyun . Libro"

  [params.search]
    enable = true
    type = "lunr"

  [params.home]
    [params.home.profile]
      enable = true
      gravatarEmail = "dmhys@naver.com"
      subtitle = "I do camera/lidar thingies."
      typeit = false
      social = true
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      paginate = 5

